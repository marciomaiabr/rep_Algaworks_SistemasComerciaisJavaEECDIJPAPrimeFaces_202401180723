<ui:composition template="/WEB-INF/template/LayoutPadrao.xhtml"
    xmlns="http://www.w3.org/1999/xhtml"
    xmlns:h="http://java.sun.com/jsf/html"
    xmlns:f="http://java.sun.com/jsf/core"
    xmlns:ui="http://java.sun.com/jsf/facelets"
    xmlns:p="http://primefaces.org/ui">

    <ui:define name="titulo">Pesquisa de pedidos</ui:define>
    
    <ui:define name="corpo">
    	<h:form>
	    	<h1>Pesquisa de pedidos</h1>
	    	
	    	<p:toolbar style="margin-top: 20px">
	    		<p:toolbarGroup>
	    			<p:commandButton value="Pesquisar" />
	    		</p:toolbarGroup>
	    		<p:toolbarGroup align="right">
	    			<p:button value="Novo" />
	    		</p:toolbarGroup>
	    	</p:toolbar>
	    	
	    	<p:panelGrid columns="2" id="painel" style="width: 100%; margin-top: 20px"
	    			columnClasses="rotulo, campo">
	    		<p:outputLabel value="Número" />
	    		<h:panelGroup>
		    		<p:inputText />
		    		a
		    		<p:inputText />
	    		</h:panelGroup>
	    		
	    		<p:outputLabel value="Data de criação" />
	    		<h:panelGroup>
		    		<p:calendar />
		    		a
		    		<p:calendar />
	    		</h:panelGroup>
	    		
	    		<p:outputLabel value="Vendedor" />
	    		<p:inputText />
	    		
	    		<p:outputLabel value="Cliente" />
	    		<p:inputText />
	    		
	    		<p:outputLabel value="Status" />
	    		<p:selectManyCheckbox >
	    			<f:selectItem itemLabel="Orçamento" />
	    			<f:selectItem itemLabel="Emitido" />
	    			<f:selectItem itemLabel="Cancelado" />
	    		</p:selectManyCheckbox>
	    	</p:panelGrid>
	    	
	    	<p:dataTable id="pedidosTable" value="#{pesquisaPedidosBean.pedidosFiltrados}" var="pedido"
	    		style="margin-top: 20px" emptyMessage="Nenhum pedido encontrado." rows="20"
	    		paginator="true" paginatorAlwaysVisible="false" paginatorPosition="bottom">
	    		<p:column headerText="Número" style="text-align: center; width: 100px">
	    			<h:outputText value="123" />
	    		</p:column>
	    		<p:column headerText="Cliente">
	    			<h:outputText value="João" />
	    		</p:column>
	    		<p:column headerText="Vendedor" >
	    			<h:outputText value="Tadeu"/>
	    		</p:column>
	    		<p:column headerText="Data de criação" >
	    			<h:outputText value="31/12/2023" />
	    		</p:column>
	    		<p:column headerText="Valor total" >
	    			<h:outputText value="R$ 1.234,56" />
	    		</p:column>
	    		<p:column headerText="Status" >
	    			<h:outputText value="Emitido" />
	    		</p:column>
	    		<p:column style="width: 100px; text-align: center">
	    			<p:button icon="ui-icon-pencil" title="Editar" />
	    			<p:commandButton icon="ui-icon-trash" title="Excluir" />
	    		</p:column>
	    	</p:dataTable>
    	</h:form>
    </ui:define>
</ui:composition>
