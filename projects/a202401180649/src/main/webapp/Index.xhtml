<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:f="http://xmlns.jcp.org/jsf/core"
	xmlns:p="http://primefaces.org/ui"
	xmlns:ui="http://java.sun.com/jsf/facelets"
>
	<h:head>
		<meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
		<title>JSF 2.2</title>

	</h:head>
	<h:body>

		<h:form id="frm">

			<p:button value="Exibir..." onclick="PF('meuDialogo').show(); return false;" />
			<p:button value="Ocultar..." onclick="PF('meuDialogo').hide(); return false;" />

			<p:dialog header="Meu diálogo" widgetVar="meuDialogo" modal="true" showEffect="shake" hideEffect="explode" >
				Conteúdo do diálogo...
			</p:dialog>

		</h:form>

	</h:body>
</html>
