<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:f="http://xmlns.jcp.org/jsf/core"
	xmlns:p="http://primefaces.org/ui"
	xmlns:ui="http://java.sun.com/jsf/facelets"
>
	<h:head>
		<meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
		<title>JSF 2.2</title>

	</h:head>
	<h:body>

		<h:form id="frm">

			<p:messages >
				<p:autoUpdate />
			</p:messages>

			<br />
			<br />
			<br />

    <span class="ui-float-label">
       <p:inputText id="float-input" value="#{inputTextView.text}"/>
       <p:outputLabel for="@previous" value="Username"/>
   </span>

			<br />

			<p:panelGrid columns="2" >

                <p:outputLabel for="mask" value="Mask"/>
                <p:datePicker id="mask" value="#{teste01MB.date14}" pattern="dd/MM/yyyy"
                                showButtonBar="true" mask="true"/>

			</p:panelGrid>

			<p><p:commandButton value="Atualizar..." action="#{teste01MB.atualizar}" update="@form" /></p>

		</h:form>
	</h:body>
</html>
