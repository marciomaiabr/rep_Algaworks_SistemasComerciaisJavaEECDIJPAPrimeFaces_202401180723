<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:f="http://xmlns.jcp.org/jsf/core"
	xmlns:p="http://primefaces.org/ui"
	xmlns:ui="http://java.sun.com/jsf/facelets"
>
	<h:head>
		<meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
		<title>JSF 2.2</title>

	</h:head>
	<h:body>

		<h:form id="frm">

			<p:messages >
				<p:autoUpdate />
			</p:messages>

			<p:panelGrid columns="2" >

				<p:outputLabel value="Nome:" for="nome" />
				<p:inputText id="nome" value="#{teste01MB.nome}" required="true" />

				<p:outputLabel value="Profissão:" for="profissao" />
				<p:selectOneMenu id="profissao" value="#{teste01MB.profissao}" required="true" >
					<f:selectItem itemLabel="Estudante" itemValue="1" />
					<f:selectItem itemLabel="Empresário" itemValue="2" />
					<f:selectItem itemLabel="Programador" itemValue="3" />
					<f:selectItem itemLabel="Outras" itemValue="4" />
				</p:selectOneMenu>

			</p:panelGrid>

			<p><p:commandButton value="Atualizar..." action="#{teste01MB.atualizar}" update="@form" /></p>

		</h:form>
	</h:body>
</html>
