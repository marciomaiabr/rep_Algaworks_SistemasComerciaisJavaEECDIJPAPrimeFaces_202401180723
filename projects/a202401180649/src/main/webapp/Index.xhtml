<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:f="http://xmlns.jcp.org/jsf/core"
	xmlns:p="http://primefaces.org/ui"
>
	<h:head>
		<meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
		<title>JSF 2.2</title>
	</h:head>
<!--
	ver em "Data de nascimento"
		Em alguns componentes h:outputLabel nÃ£o dÃ¡ o foco no atributo de entrada respectivo
			como em p:inputText mesmo com a propriedade for
-->
	<h:body>
		<h:form>

			<p:messages />

			<p:panelGrid columns="2">

				<f:facet name="header">Cadastro de pessoas</f:facet>

				<h:outputLabel value="Nome:" for="nome" />
				<p:inputText id="nome" required="true" label="campo Nome" value="#{teste01MB.nome}" />

				<p:outputLabel value="E-mail:" for="email" />
				<p:inputText id="email" required="true" value="#{teste01MB.email}" />

				<h:outputLabel value="Data de nascimento:" for="dataNascimento" />
				<p:calendar id="dataNascimento" required="true" />

				<p:outputLabel value="Data de validade" for="dataValidade" />
				<p:calendar id="dataValidade" required="true" />

				<f:facet name="footer">
					<!--Icons in https://jqueryui.com/themeroller/-->
					<p:commandButton value="Cadastrar" ajax="false" icon="ui-icon-disk" iconPos="rigth" action="#{teste01MB.cadastrar}" />
				</f:facet>

			</p:panelGrid>

		</h:form>
	</h:body>
</html>
