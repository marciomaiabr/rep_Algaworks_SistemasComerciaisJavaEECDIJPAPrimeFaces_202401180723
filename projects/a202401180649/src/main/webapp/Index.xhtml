<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:f="http://xmlns.jcp.org/jsf/core"
	xmlns:p="http://primefaces.org/ui"
	xmlns:ui="http://java.sun.com/jsf/facelets"
>
	<h:head>
		<meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
		<title>JSF 2.2</title>

	</h:head>
	<h:body>

		<h:form id="frm">

			<p:dataTable value="#{teste01MB.funcionarios}" var="funcionario" allowUnsorting="true" sortMode="single" >
				<p:column headerText="Matrícula" sortBy="#{funcionario.matricula}">
					<h:outputText value="#{funcionario.matricula}" />
				</p:column>
				<p:column headerText="Nome" sortBy="#{funcionario.nome}">
					<h:outputText value="#{funcionario.nome}" />
				</p:column>
				<p:column headerText="Data Admissao" sortBy="#{funcionario.dataAdmissao}">
					<h:outputText value="#{funcionario.dataAdmissao}" >
						<f:convertDateTime pattern="dd/MM/yyyy" />
					</h:outputText>
				</p:column>
				<p:column headerText="Salário" sortBy="#{funcionario.salario}">
					<h:outputText value="#{funcionario.salario}" >
						<f:convertNumber type="currency" locale="pt_BR" />
					</h:outputText>
				</p:column>
			</p:dataTable>

		</h:form>

	</h:body>
</html>
