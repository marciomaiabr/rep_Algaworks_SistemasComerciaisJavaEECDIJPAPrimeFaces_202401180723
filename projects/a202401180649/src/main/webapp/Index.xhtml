<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:f="http://xmlns.jcp.org/jsf/core"
	xmlns:p="http://primefaces.org/ui"
	xmlns:ui="http://java.sun.com/jsf/facelets"
>
	<h:head>
		<meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
		<title>JSF 2.2</title>

	</h:head>
	<h:body>

		<h:form id="frm">

			<p:messages >
				<p:autoUpdate />
			</p:messages>

			<p:panelGrid columns="2" >

				<p:outputLabel value="Nome:" for="nome" />
				<p:inputText id="nome" value="#{teste01MB.nome}" required="true" />

				<p:outputLabel value="Sexo:" for="sexo" />
				<p:selectOneRadio id="sexo" value="#{teste01MB.sexo}" required="true" layout="pageDirection" >
					<f:selectItem itemLabel="Masculino" itemValue="M" />
					<f:selectItem itemLabel="Feminino" itemValue="F" />
				</p:selectOneRadio>

				<p:outputLabel value="Estado Civil:" for="estadoCivil" />
				<h:panelGroup>
					<p:selectOneRadio id="estadoCivil" value="#{teste01MB.estadoCivil}" required="true" layout="custom" >
						<f:selectItem itemValue="solteiro" />
						<f:selectItem itemValue="casado" />
						<f:selectItem itemValue="divorciado" />
					</p:selectOneRadio>
					<p:panelGrid columns="3">
						<p:radioButton id="opt1" for="estadoCivil" itemIndex="0" />
						<p:radioButton id="opt2" for="estadoCivil" itemIndex="1" />
						<p:radioButton id="opt3" for="estadoCivil" itemIndex="2" />

						<p:outputLabel value="Solteiro" for="opt1" />
						<p:outputLabel value="Casado" for="opt2" />
						<p:outputLabel value="Divorciado" for="opt3" />
					</p:panelGrid>
				</h:panelGroup>

			</p:panelGrid>

			<p><p:commandButton value="Atualizar..." action="#{teste01MB.atualizar}" update="@form" /></p>

		</h:form>
	</h:body>
</html>
