<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:f="http://xmlns.jcp.org/jsf/core"
	xmlns:p="http://primefaces.org/ui"
	xmlns:ui="http://java.sun.com/jsf/facelets"
>
	<h:head>
		<meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
		<title>JSF 2.2</title>

	</h:head>
	<h:body>

		<script>
			function tratarInclusaoProduto(args){
				console.log(args);
				if(!args.validationFailed){
					PF('inclusaoProdutoDialog').hide();
				}
			}
		</script>

		<h:form id="frm">

			<p:button value="Adicionar Produto" onclick="PF('inclusaoProdutoDialog').show(); return false;" />

			<p:dataTable id="produtosTable" value="#{teste01MB.produtos}" var="produto" emptyMessage="Não existem produtos">
				<p:column title="Tabela de produtos" headerText="Descrição" >
					<h:outputText value="#{produto}" />
				</p:column>
				<p:column style="text-align:center">
					<p:commandButton icon="ui-icon-trash" oncomplete="PF('confirmacao').show(); return false;" >
						<f:setPropertyActionListener value="#{produto}" target="#{teste01MB.produtoSelecionado}" />
					</p:commandButton>
				</p:column>
			</p:dataTable>

			<p:dialog header="Inclusão de produto" widgetVar="inclusaoProdutoDialog" modal="true">
				<h:panelGroup id="inclusaoPanel">
					<p:messages />

					<h:panelGrid columns="2">
						<p:outputLabel value="Name" />
						<p:inputText value="#{teste01MB.nomeProduto}" required="false" requiredMessage="Informe o nome do produto" />
					</h:panelGrid>

					<p:commandButton value="Incluir" action="#{teste01MB.incluirProduto}" update="produtosTable inclusaoPanel"
					oncomplete="tratarInclusaoProduto(args)" />
				</h:panelGroup>
			</p:dialog>

			<p:confirmDialog header="Exclusão de produto" message="Deseja realmente excluír o produto ?" widgetVar="confirmacao">
				<p:commandButton value="Sim" update="produtosTable" oncomplete="PF('confirmacao').hide()" action="#{teste01MB.excluirProduto}" />
				<p:button value="Não" onclick="PF('confirmacao').hide(); return false;" />
			</p:confirmDialog>

		</h:form>

	</h:body>
</html>
