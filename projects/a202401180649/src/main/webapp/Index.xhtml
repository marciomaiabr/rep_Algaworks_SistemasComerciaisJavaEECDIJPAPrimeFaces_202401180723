<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:f="http://xmlns.jcp.org/jsf/core"
	xmlns:p="http://primefaces.org/ui"
	xmlns:ui="http://java.sun.com/jsf/facelets"
>
	<h:head>
		<meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
		<title>JSF 2.2</title>

	</h:head>
	<h:body>

		<h:form id="frm">

			<p:messages >
				<p:autoUpdate />
			</p:messages>

			<p:panelGrid columns="2" >

				<p:outputLabel value="Nome:" for="nome" />
				<p:inputText id="nome" value="#{teste01MB.nome}" required="true" />

				<p:outputLabel value="Estado:" for="estado" />
				<p:selectOneMenu id="estado" value="#{teste01MB.estado}" required="true" >
					<p:ajax process="@this" update="cidade" listener="#{teste01MB.carregarCidades}" />
					<f:selectItems value="#{teste01MB.estados}" var="e" itemLabel="#{e}" itemValue="#{e}" />
				</p:selectOneMenu>

				<p:outputLabel value="Cidade:" for="cidade" />
				<p:selectOneMenu id="cidade" value="#{teste01MB.cidade}" required="true" >
					<f:selectItem itemLabel="Selecione uma cidade..." />
					<f:selectItems value="#{teste01MB.cidades}" var="c" itemLabel="#{c}" itemValue="#{c}" />
				</p:selectOneMenu>

			</p:panelGrid>

			<p><p:commandButton value="Atualizar..." action="#{teste01MB.atualizar}" update="@form" /></p>

		</h:form>
	</h:body>
</html>
