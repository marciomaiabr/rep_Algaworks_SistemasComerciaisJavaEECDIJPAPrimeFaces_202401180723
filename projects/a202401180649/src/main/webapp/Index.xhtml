<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:f="http://xmlns.jcp.org/jsf/core"
	xmlns:p="http://primefaces.org/ui"
	xmlns:ui="http://java.sun.com/jsf/facelets"
>
	<h:head>
		<meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
		<title>JSF 2.2</title>

	</h:head>
	<h:body>

		<h:form id="frm">

			<br />
			<p:outputLabel value="Produto:" for="@next" />
			<br />
			<p:inputText value="#{teste01Controller.produto}" />
			<br />
			<p:commandButton value="Adicionar..." action="#{teste01Controller.adicionar}" update="@form" />
			<br />
			<h:outputText value="Lista de produtos" />
			<br />
			<p:panel id="panel1">
				<ol>
					<ui:repeat var="p" value="#{teste01Controller.produtos}">
						<li><h:outputText value="#{p}" /></li>
					</ui:repeat>
				</ol>
			</p:panel>
			<br />

		</h:form>

	</h:body>
</html>
