<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:f="http://xmlns.jcp.org/jsf/core"
	xmlns:p="http://primefaces.org/ui"
	xmlns:ui="http://java.sun.com/jsf/facelets"
>
	<h:head>
		<meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
		<title>JSF 2.2</title>

	</h:head>
	<h:body>

		<h:form id="frm">

			<p:tabView activeIndex="0" orientation="bottom" effect="fade" effectDuration="slow" dynamic="true" cache="false">
				<p:tab title="Dados Pessoais">
					<p:panelGrid columns="2">
						<p:outputLabel value="Nome:" for="@next" />
						<p:inputText />

						<p:outputLabel value="E-mail:" for="@next" />
						<p:inputText />

						<p:outputLabel value="Telefone:" for="@next" />
						<p:inputText />
					</p:panelGrid>
				</p:tab>
				<p:tab title="Endereço">
					<p:panelGrid columns="2">
						<p:outputLabel value="Logradouro:" for="@next" />
						<p:inputText />

						<p:outputLabel value="Número:" for="@next" />
						<p:inputText />

						<p:outputLabel value="Bairro:" for="@next" />
						<p:inputText />

						<p:outputLabel value="Cidade:" for="@next" />
						<p:inputText />
					</p:panelGrid>
				</p:tab>
				<p:tab title="Conta Corrente" disabled="true" >
					<p:panelGrid columns="2">
						<p:outputLabel value="Banco:" for="@next" />
						<p:inputText />

						<p:outputLabel value="Agência:" for="@next" />
						<p:inputText />

						<p:outputLabel value="Conta:" for="@next" />
						<p:inputText />

						<p:outputLabel value="Tipo:" for="@next" />
						<p:inputText />
					</p:panelGrid>
				</p:tab>
				<p:tab title="Hora atual" >
					<h:outputText value="#{teste01MB.horaAtual}" />
				</p:tab>
			</p:tabView>

		</h:form>

	</h:body>
</html>
