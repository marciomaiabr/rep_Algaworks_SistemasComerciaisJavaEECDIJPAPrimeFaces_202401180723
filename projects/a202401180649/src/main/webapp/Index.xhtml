<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:f="http://xmlns.jcp.org/jsf/core"
	xmlns:p="http://primefaces.org/ui"
	xmlns:ui="http://java.sun.com/jsf/facelets"
>
	<h:head>
		<meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
		<title>JSF 2.2</title>

	</h:head>
	<h:body>

		<p>caractere "?" na máscara para definir conteúdo opcional não é mais utilizado agora coloca-se ente colchetes "[]"</p>
		<p>atributo placeHolder que era para definir o caractere q iria aparecer na máscara não é mais agora tem o atributo slotChar</p>

		<h:form id="frm">

			<p:messages >
				<p:autoUpdate />
			</p:messages>

			<p:panelGrid columns="2" >

				<p:outputLabel value="Nome:" for="nome" />
				<p:inputText id="nome" value="#{teste01MB.nome}" required="true" />

				<p:outputLabel value="Telefone:" for="telefone" />
				<p:inputMask id="telefone" value="#{teste01MB.telefone}" required="true"
				mask="(99) 9999-9999" />

				<p:outputLabel value="Telefone Comercial:" for="telefoneComercial" />
				<p:inputMask id="telefoneComercial" value="#{teste01MB.telefoneComercial}" required="true"
				mask="(99) 9999-9999[ x9999]" />

				<p:outputLabel value="Matricula:" for="matricula" />
				<p:inputMask id="matricula" value="#{teste01MB.matricula}" required="true"
				mask="aaa*-9999" slotChar="?" />

			</p:panelGrid>

			<p><p:commandButton value="Atualizar..." action="#{teste01MB.atualizar}" update="@form" /></p>

		</h:form>
	</h:body>
</html>
