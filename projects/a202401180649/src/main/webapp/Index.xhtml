<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:f="http://xmlns.jcp.org/jsf/core"
	xmlns:p="http://primefaces.org/ui"
>
	<h:head>
		<meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
		<title>JSF 2.2 with PrimeFaces</title>
	</h:head>
	<h:body>
		<h:form>

			<p:panelGrid columns="2">

				<p:outputLabel value="Nome:" for="nome" />
				<p:inputText id="nome" value="#{teste01MB.nome}" />

			</p:panelGrid>

			<br />
			
			<h:outputText value="#{teste01MB.nomeInvertido}" id="nomeInvertido" />
			
			<br /><br />
			
			<p:commandButton value="Inverter..." action="#{teste01MB.inverter}" ajax="false" />

		</h:form>
	</h:body>
</html>
