<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:p="http://primefaces.org/ui"
>
	<h:head>
		<meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
		<title>JSF 2.2</title>
	</h:head>
	<h:body>
		<h:form id="frm">

			<p:messages autoUpdate="true" >
				<p:autoUpdate/>
			</p:messages>

			<p:panelGrid columns="2" id="panelGrid1">

				<p:outputLabel value="Login:" for="login" />
				<h:panelGroup id="panelGroup1">
					<p:inputText id="login" value="#{teste01MB.login}" required="true" />
					<p:commandButton value="Verificar Disponibilidade..."
						action="#{teste01MB.verificarDisponibilidadeLogin}"
						process="login @this"
					/>
				</h:panelGroup>

				<p:outputLabel value="Nome:" for="nome" />
				<p:inputText id="nome" value="#{teste01MB.nome}" required="true" />

			</p:panelGrid>

			<p><p:commandButton value="Cadastrar..." action="#{teste01MB.cadastrar}" /></p>

		</h:form>
	</h:body>
</html>
