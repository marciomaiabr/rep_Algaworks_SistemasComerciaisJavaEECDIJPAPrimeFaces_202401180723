<ui:composition template="/WEB-INF/template/LayoutPadrao.xhtml"
	xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:f="http://xmlns.jcp.org/jsf/core"
	xmlns:p="http://primefaces.org/ui"
	xmlns:ui="http://java.sun.com/jsf/facelets"
>

	<ui:define name="titulo">Pesquisa produtos</ui:define>

	<ui:define name="corpo">
		<h1>Pesquisa produtos</h1>

		<h:form id="frm">
			<p:toolbar>
				<p:toolbarGroup>
					<p:commandButton value="Pesquisar" />
				</p:toolbarGroup>
				<p:toolbarGroup align="right">
					<p:button value="Novo" outcome="/produtos/CadastroProduto.xhtml" />
				</p:toolbarGroup>
			</p:toolbar>

			<p:panelGrid columns="2" id="painel">
				<p:outputLabel value="SKU:" for="@next" />
				<p:inputText id="sku" size="20" />

				<p:outputLabel value="Nome:" for="@next" />
				<p:inputText id="nome" size="30" />

			</p:panelGrid>

			<p:dataTable id="produtosTable" value="#{pesquisaProdutosBean.produtosFiltrados}" var="produto"
				emptyMessage="Nenhum produto encontrado" rows="10" paginator="true" >
				<p:column headerText="SKU">
					<h:outputText value="123" />
				</p:column>

				<p:column headerText="Nome">
					<h:outputText value="Bala de morango" />
				</p:column>

				<p:column headerText="Categoria">
					<h:outputText value="Doces e chicletes" />
				</p:column>

				<p:column headerText="Valor unitÃ¡rio">
					<h:outputText value="R$ 1,20" />
				</p:column>

				<p:column headerText="Estoque">
					<h:outputText value="98" />
				</p:column>

				<p:column style="text-align:center">
					<p:button icon="ui-icon-pencil" title="Editar" />
					<p:commandButton icon="ui-icon-trash" title="Excluir" />
				</p:column>

			</p:dataTable>

		</h:form>
	</ui:define>

</ui:composition>
