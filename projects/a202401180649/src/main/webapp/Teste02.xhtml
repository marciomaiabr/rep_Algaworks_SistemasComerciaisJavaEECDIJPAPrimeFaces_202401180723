<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:f="http://xmlns.jcp.org/jsf/core"
	xmlns:p="http://primefaces.org/ui"
>
	<h:head>
		<meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
		<title>JSF 2.2 with PrimeFaces</title>
	</h:head>
	<h:body>
		<h:form id="frm">
			<p:panelGrid columns="2">
				<p:outputLabel value="Nome:" for="nome" />
				<p:inputText id="nome" value="#{teste01MB.nome}" >
					<p:ajax listener="#{teste01MB.inverter}" update="nomeInvertido quantidadePalavras" event="keyup" />
				</p:inputText>
			</p:panelGrid>

			<br />
	
			<h:outputText value="#{teste01MB.nomeInvertido}" id="nomeInvertido" />
			<br />
			<h:outputText value="#{teste01MB.quantidadePalavras}" id="quantidadePalavras" />
		</h:form>

	</h:body>
</html>
