<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html>
<html lang="pt"
	xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:f="http://xmlns.jcp.org/jsf/core"
	xmlns:p="http://primefaces.org/ui"
	xmlns:ui="http://java.sun.com/jsf/facelets"
>

	<h:head>
	    <meta charset="utf-8" />
	    <meta name="viewport" content="width=device-width, initial-scale=1" />
		<title><ui:insert name="titulo">Sistema de pedidos de venda</ui:insert></title>
		<h:outputStylesheet library="css" name="sistema.css" />
		<h:outputScript library="js" name="jquery.maskMoney.js" />
	</h:head>

	<h:body>

		<p:ajaxStatus styleClass="ajax-status" onsuccess="configuraMoeda();" >
			<f:facet name="start">
				<h:graphicImage library="images" name="loading.gif" />
			</f:facet>
			<f:facet name="complete">
				<h:outputText value="" />
			</f:facet>
		</p:ajaxStatus>

		<header>
			<div>
				<h:link>
					<h:graphicImage library="images" name="logo-algaworks.png" />
				</h:link>
			</div>
		</header>

		<div id="conteudo">
			<ui:insert name="corpo">
				<br /><br /><br />Seja bem vindo !!!<br /><br /><br />
			</ui:insert>
		</div>
	
		<p:separator />
	
		<footer>
			Curso Online de Sistemas Comerciais Java EE com CDI, JPA e PrimeFaces -
			<a href="http://bit.ly/Y8saFl" target="_blank">www.algaworks.com</a>
		</footer>

		<script>
			function configuraMoeda(){
				$(".moeda").maskMoney( { decimal : "," , thousands : "." , allowZero : true } );
			}
			$($(document).ready(function(){
				configuraMoeda();
			}));
		</script>

	</h:body>

</html>
